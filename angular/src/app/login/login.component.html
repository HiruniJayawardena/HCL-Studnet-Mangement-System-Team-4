<div class="card mt-5 w-50 " style="padding: 20px;margin: auto;">
  <div class="imgcontainer" style="margin: auto;">
    <img src=".\assets\images\login.png" alt="Login image" style="width:100px;height:100px;">
  </div>
  <form #loginForm="ngForm" (ngSubmit)="validateCredentials(loginForm.value)">
    <div class="form-group mt-2">
      <label for="username">User Name </label>
      <input type="text" ngModel name="username" id="username" class="form-control" placeholder="Enter User Name">
    </div>
    <div class="form-group mt-2">
      <label for="address">Password </label>
      <input type="password" ngModel name="password" id="password" class="form-control" placeholder="Enter Password">
    </div>

    <div class="form-group mt-3">
      <input type="submit" value="Login" class="btn btn-primary w-100">
    </div>
  </form>
</div>

<router-outlet></router-outlet>
